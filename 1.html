<p>가슴은 크게 세 부위로 나누어진다.</p>

<p style= "margin-top : 20px;"> 삼두도 크게 두 부분으로 나뉘어지는데 삼두의 운동을 통해 가슴운동의 효율을 높힐 수 있다.</p>
